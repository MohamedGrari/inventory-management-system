<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Commandes</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Commandes</h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <th>
                Identifiant commande
            </th>
            <th>
                Produit
            </th>
            <th>
                Quantite
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commande : ${listCommande}">
            <td th:text = "${commande.getId()}"></td>
            <td th:text = "${commande.getProduit()}"></td>
            <td th:text = "${commande.getQuantite()}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href = "@{/produits}" class="btn btn-primary col-2">Retourner vers la liste des produits</a>
    </div>
    <br>

</div>

</body>
</html>
