<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Commande</title>
</head>
<body>
<div class="container">
    <h1>Ajouter une Commande</h1>
    <hr>

    <form action="#" th:action="@{/saveCommande}" th:object="${commande}"
          method="POST" >
        <input type="hidden" th:field="*{id}">
        <input type="number" th:field="*{quantite}"
               placeholder="La quantite " class="form-control mb-4 col-4">
        <br>
        <button type="submit" class="btn btn-info col-2"> Commander </button>
    </form>

    <hr>

    <a th:href = "@{/produits}"> Retourner vers la liste des produits</a>
</div>
</body>
</html>
