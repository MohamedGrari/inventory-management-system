<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Produits</h1>
    </div>
    <br>
    <br>
    <div class="row">
        <a th:href = "@{/addProduit}" class="btn btn-primary btn-sm"> Ajouter un Produit</a>
    </div>
    <br>
    <br>
    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <th>
                Identifiant produit
            </th>
            <th>
                Nom produit
            </th>
            <th>
                Categorie
            </th>
            <th>
                Prix produit
            </th>
            <th>
                Quantite en stock
            </th>
            <th>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="cat" type="test"*/-->
        <tr th:each="produit : ${listProduit}">
            <td th:text = "${produit.getId()}"></td>
            <td th:text = "${produit.getNom()}"></td>
            <td th:text = "${produit.getCategorie()}"></td>
            <td th:text = "${produit.getPrix()}"></td>
            <td th:text = "${produit.getStock()}"></td>
            <td> <a th:href="@{/modifier_produit_form/{id}(id=${produit.getId})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/supprimer_produit/{id}(id=${produit.getId})}" class="btn btn-danger">Supprimer</a>
                <a th:href="@{/add_commande/{id}(id=${produit.getId()})}" class="btn btn-success">Commander</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
